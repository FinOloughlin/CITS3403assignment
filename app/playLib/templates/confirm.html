<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Confirm Mad Lib</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        .error {
            color: red;
        }
        .success {
            color: green;
        }
    </style>
</head>
<body>
    <h1>Confirm Your Mad Lib</h1>
    <p><strong>Story:</strong></p>
    <p>{{ story }}</p>
    <p><strong>Questions:</strong></p>
    <table>
        <thead>
            <tr>
                <th>#</th>
                <th>Word</th>
                <th>Question</th>
                <th>Check</th>
            </tr>
        </thead>
        <tbody>
            {% for i in range(num_entries) %}
                <tr>
                    <td>{{ i + 1 }}</td>
                    <td>{{ words[i] }}</td>
                    <td>{{ questions[i] }}</td>
                    <td>{{ word_check_results[i]|safe }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <form action="/create" method="get">
        <button type="submit">Go Back</button>
    </form>
    <form action="/confirm" method="post">
        <button type="submit">Submit</button>
    </form>
</body>
</html>
