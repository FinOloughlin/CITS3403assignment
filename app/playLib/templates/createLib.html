<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Mad Lib</title>
    <script>
        function clearAll() {
            document.getElementById("story").value = "";
            {% for i in range(num_entries) %}
                document.getElementById("word{{ i }}").value = "";
                document.getElementById("question{{ i }}").value = "";
            {% endfor %}
        }
    </script>
</head>
<body>
    <h1>Create Your Mad Lib</h1>
    <form action="/create" method="post">
        <label for="story">Enter your story:</label>
        <textarea id="story" name="story" rows="10" cols="50" required>{{ story }}</textarea><br><br>
        {% for i in range(num_entries) %}
            <label for="word{{ i }}">Word {{ i }}:</label>
            <input type="text" id="word{{ i }}" name="word{{ i }}" value="{{ words[i] }}" required><br>
            <label for="question{{ i }}">Question {{ i }}:</label>
            <input type="text" id="question{{ i }}" name="question{{ i }}" value="{{ questions[i] }}" required><br><br>
        {% endfor %}
        <button type="submit">Submit</button>
    </form>
    <button onclick="clearAll()">Clear All</button>
</body>
</html>
