<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="../static/play.css">
        <script src="../static/play.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </head>

    <body>
        <!-- Navbar Implementations -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand mx-auto" href="#">Mad Libs</a>
        </nav>
        <div class="flip-card" id="centreCard">
            <div class="flip-card-inner">
                <div class="flip-card-front">
                    <div class="container">
                        <h2 class="header">Enter Random Words</h2>
                        <form id="dynamic-form"> <!-- Closing tag added -->
                            <div id="form-entries">
                                <!-- Entries will be dynamically added here -->
                            </div>
                            <button type="submit">Submit</button>
                        </form> 
                    </div>
                </div>
                <div class="flip-card-back bg-dark">
                    <div class="container">
                        <h1 class="flip-card-back-text">COMPLETED MADLIB GOES HERE</h1>
                    </div>
                </div>
            </div> 
        </div>
    </body>

    <script>
        // Function to generate form entries based on a given number
        function generateFormEntries(numEntries) {
            var formEntriesContainer = document.getElementById("form-entries");
            formEntriesContainer.innerHTML = ""; // Clear previous entries
            
            for (var i = 0; i < numEntries; i++) {
                var inputField = document.createElement("input");
                inputField.type = "text";
                inputField.name = "entry_" + (i + 1);
                inputField.placeholder = "Entry " + (i + 1);
                
                var entryDiv = document.createElement("div");
                entryDiv.className = "form-entry";
                entryDiv.appendChild(inputField);
                
                formEntriesContainer.appendChild(entryDiv);
            }
        }
    
        // Example: Set the number of entries dynamically (replace this with your logic)
        var numberOfEntries = 5; // This can be any variable value you want
        generateFormEntries(numberOfEntries);
    </script>
</html>
